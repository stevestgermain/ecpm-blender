<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Drive | Pro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#2563eb', // Media Drive Brand Blue
                dark: '#111827',
                muted: '#6b7280',
                bg: '#f9fafb', // Global Background
              }
            },
            boxShadow: {
              'pro': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9fafb;
      }
      /* Custom utility for the tilted sticker */
      .tilted-sticker {
        transform: rotate(-6deg);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
